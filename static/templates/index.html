<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - Universidad Nacional del Chaco Austral</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/template.css" rel="stylesheet">
    <style>
        /* Estilo del Bot√≥n Flotante */
        #boton-abrir {
            position: fixed; bottom: 20px; right: 20px;
            width: 75px; height: 75px; border-radius: 50%;
            background-color: #004e8d; border: none; cursor: pointer;
            z-index: 999999; display: flex; align-items: center; justify-content: center;
        }
        #marco-chat {
            position: fixed; bottom: 105px; right: 20px;
            width: 380px; height: 550px; z-index: 999999;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            background: white; display: none; overflow: hidden;
        }
        #marco-chat iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div style="background:#004e8d; color:white; padding:20px; text-align:center;">
        <h1>PLATAFORMA UNCAUS</h1>
        <p>Bienvenido al portal universitario</p>
    </div>

    <div id="contenedor-robot-flotante">
        <button id="boton-abrir" onclick="mostrarChat()">
            <img id="imagen-boton" src="/static/robot-dormido.png" alt="Robot" style="width: 100%; border-radius: 50%;">
        </button>
        <div id="marco-chat">
            <iframe src="/chat_ui" title="Chatbot"></iframe>
        </div>
    </div>

    <script>
        function mostrarChat() {
            var ventana = document.getElementById('marco-chat');
            var img = document.getElementById('imagen-boton');
            if (ventana.style.display === 'none' || ventana.style.display === '') {
                ventana.style.display = 'block';
                img.src = "/static/robot-despierto.png";
            } else {
                ventana.style.display = 'none';
                img.src = "/static/robot-dormido.png";
            }
        }
    </script>
</body>
</html>
