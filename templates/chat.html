<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .cabecera { background: #004e8d; color: white; padding: 15px; text-align: center; font-size: 18px; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .user { background: #e3f2fd; align-self: flex-end; color: #0d47a1; border: 1px solid #bbdefb; }
        .bot { background: #f5f5f5; align-self: flex-start; color: #333; border: 1px solid #e0e0e0; }
        .input-area { border-top: 1px solid #ddd; padding: 10px; display: flex; gap: 5px; background: #fafafa; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { background: #004e8d; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #003366; }
    </style>
</head>
<body>
    <div class="cabecera">UniBot UNCAUS</div>
    <div id="chat-box">
        <div class="msg bot">¡Hola! Soy UniBot, el asistente de la UNCAUS. ¿En qué puedo ayudarte hoy?</div>
    </div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Escribe tu consulta aquí..." onkeypress="if(event.key==='Enter') enviar()">
        <button onclick="enviar()">➤</button>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('msg-input');
            const box = document.getElementById('chat-box');
            const texto = input.value.trim();
            
            if (!texto) return;

            // Mostrar mensaje del usuario
            box.innerHTML += `<div class="msg user">${texto}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            try {
                // Enviar al servidor de Render
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({mensaje: texto})
                });
                
                const data = await response.json();
                
                // Mostrar respuesta del bot
                box.innerHTML += `<div class="msg bot">${data.respuesta}</div>`;
            } catch (e) {
                box.innerHTML += `<div class="msg bot" style="color:red;">Error: No se pudo conectar con el asistente.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
